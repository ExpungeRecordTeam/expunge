before_script:
  - npm install -g gulp
  - npm rebuild node-sass
script: gulp
after_script:
  - ls
  - git config user.name "Travis CI"
  - git config user.email "$COMMIT_AUTHOR_EMAIL"
  - git branch develop
  - git checkout develop
  - git add -a
  - git commit -m "Deploy to GitHub Pages ${SHA}"
  - git push --force --quiet "https://${GITHUB_API_KEY}@github.com/${GITHUB_REPO}.git" develop
env:
  global:
    GITHUB_REPO: "ExpungeRecordTeam/expunge"
    secure: ""
